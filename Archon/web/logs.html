<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - Unkn0wnC2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .log-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .log-select {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            min-width: 200px;
        }

        .log-select option {
            background: #111;
        }

        .lines-input {
            width: 100px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }

        .log-viewer {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 51, 51, 0.2);
            border-radius: 4px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.8;
            max-height: 70vh;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-line {
            padding: 3px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            display: flex;
            gap: 10px;
        }

        .log-line:hover {
            background: rgba(255, 51, 51, 0.05);
        }

        .log-timestamp {
            color: #555;
            min-width: 180px;
            flex-shrink: 0;
        }

        .log-level {
            min-width: 60px;
            flex-shrink: 0;
            font-weight: bold;
        }

        .log-level.info { color: #6495ed; }
        .log-level.warn { color: #ffa500; }
        .log-level.error { color: #ff4444; }
        .log-level.debug { color: #888; }

        .log-message {
            color: #ccc;
            flex: 1;
        }

        .auto-scroll-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 13px;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: rgba(255, 51, 51, 0.3);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
        }

        .search-input {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            min-width: 250px;
        }

        .search-input::placeholder {
            color: #555;
        }

        .log-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #666;
        }

        .log-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .log-stat .count {
            color: rgba(255, 51, 51, 0.8);
            font-weight: bold;
        }

        .highlight {
            background: rgba(255, 255, 0, 0.3);
            padding: 0 2px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <nav class="navbar">
        <div class="navbar-brand">Unkn0wnC2</div>
        <div class="navbar-right">
            <div class="ws-status" id="wsStatus">
                <div class="ws-status-dot"></div>
                <span class="ws-status-text">Connecting...</span>
            </div>
            <div class="user-info">Logged in as <strong id="username">admin</strong></div>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="nav-menu">
        <a href="/dashboard" class="nav-btn">Dashboard</a>
        <a href="/builder" class="nav-btn">Builder</a>
        <a href="/stager" class="nav-btn">Stager Sessions</a>
        <a href="/exfils" class="nav-btn">Exfils</a>
        <a href="/logs" class="nav-btn active">Logs</a>
        <a href="/report" class="nav-btn">Report</a>
        <a href="/users" class="nav-btn">Users</a>
    </div>

    <div class="container">
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Log Viewer</h2>
            </div>

            <div class="log-controls">
                <select id="logSelect" class="log-select" onchange="loadLogs()">
                    <option value="archon">Archon Master Server</option>
                </select>

                <input type="number" id="linesInput" class="lines-input" value="200" min="10" max="1000" placeholder="Lines">

                <input type="text" id="searchInput" class="search-input" placeholder="Search logs..." oninput="filterLogs()">

                <button class="btn-refresh" onclick="loadLogs()">â†» Refresh</button>

                <div class="auto-scroll-toggle">
                    <span>Auto-scroll:</span>
                    <div class="toggle-switch active" id="autoScrollToggle" onclick="toggleAutoScroll()">
                        <div class="toggle-slider"></div>
                    </div>
                </div>

                <div class="auto-scroll-toggle">
                    <span>Auto-refresh:</span>
                    <div class="toggle-switch" id="autoRefreshToggle" onclick="toggleAutoRefresh()">
                        <div class="toggle-slider"></div>
                    </div>
                </div>
            </div>

            <div class="log-stats" id="logStats">
                <div class="log-stat">Total: <span class="count" id="totalLines">0</span></div>
                <div class="log-stat">Info: <span class="count" id="infoCount">0</span></div>
                <div class="log-stat">Warn: <span class="count" id="warnCount">0</span></div>
                <div class="log-stat">Error: <span class="count" id="errorCount">0</span></div>
            </div>

            <div class="log-viewer" id="logViewer">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“‹</div>
                    <div>Loading logs...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/shared.js"></script>
    <script>
        let allLogs = [];
        let autoScroll = true;
        let autoRefresh = false;
        let refreshInterval = null;

        async function loadLogFiles() {
            try {
                const response = await authFetch('/api/logs/files');
                if (!response) return;

                const data = await response.json();
                const select = document.getElementById('logSelect');
                
                // Keep Archon as default, add others
                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        if (file.name !== 'archon.log') {
                            const option = document.createElement('option');
                            option.value = file.name.replace('.log', '');
                            option.textContent = file.name;
                            select.appendChild(option);
                        }
                    });
                }
            } catch (error) {
                console.error('Error loading log files:', error);
            }
        }

        async function loadLogs() {
            const logType = document.getElementById('logSelect').value;
            const lines = document.getElementById('linesInput').value || 200;

            showLoading();

            try {
                const response = await authFetch(`/api/logs?type=${logType}&lines=${lines}`);
                if (!response) return;

                const data = await response.json();
                allLogs = data.entries || [];
                
                updateStats();
                renderLogs();
            } catch (error) {
                console.error('Error loading logs:', error);
                showToast('Failed to load logs', 'error');
            } finally {
                hideLoading();
            }
        }

        function updateStats() {
            let infoCount = 0, warnCount = 0, errorCount = 0;
            
            allLogs.forEach(log => {
                const level = (log.level || '').toLowerCase();
                if (level.includes('info')) infoCount++;
                else if (level.includes('warn')) warnCount++;
                else if (level.includes('error')) errorCount++;
            });

            document.getElementById('totalLines').textContent = allLogs.length;
            document.getElementById('infoCount').textContent = infoCount;
            document.getElementById('warnCount').textContent = warnCount;
            document.getElementById('errorCount').textContent = errorCount;
        }

        function renderLogs() {
            const viewer = document.getElementById('logViewer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filteredLogs = searchTerm 
                ? allLogs.filter(log => 
                    (log.message || '').toLowerCase().includes(searchTerm) ||
                    (log.raw || '').toLowerCase().includes(searchTerm))
                : allLogs;

            if (filteredLogs.length === 0) {
                viewer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <div>${searchTerm ? 'No matching logs found' : 'No logs available'}</div>
                    </div>`;
                return;
            }

            viewer.innerHTML = filteredLogs.map(log => {
                const level = (log.level || 'info').toLowerCase();
                let message = escapeHtml(log.message || log.raw || '');
                
                // Highlight search term
                if (searchTerm) {
                    const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
                    message = message.replace(regex, '<span class="highlight">$1</span>');
                }

                return `
                    <div class="log-line">
                        <span class="log-timestamp">${escapeHtml(log.timestamp || '')}</span>
                        <span class="log-level ${level}">${level.toUpperCase()}</span>
                        <span class="log-message">${message}</span>
                    </div>`;
            }).join('');

            if (autoScroll) {
                viewer.scrollTop = viewer.scrollHeight;
            }
        }

        function filterLogs() {
            renderLogs();
        }

        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const toggle = document.getElementById('autoScrollToggle');
            toggle.classList.toggle('active', autoScroll);
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const toggle = document.getElementById('autoRefreshToggle');
            toggle.classList.toggle('active', autoRefresh);

            if (autoRefresh) {
                refreshInterval = setInterval(loadLogs, 5000);
            } else {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }

        // WebSocket handlers for real-time log updates
        ws.on('log_entry', (entry) => {
            allLogs.push(entry);
            // Keep only last 1000 entries in memory
            if (allLogs.length > 1000) {
                allLogs = allLogs.slice(-1000);
            }
            updateStats();
            renderLogs();
        });

        // Initialize
        loadLogFiles();
        loadLogs();
    </script>
</body>
</html>
