<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stager Sessions - Unkn0wnC2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=ITC+Benguiat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #e0e0e0;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.98);
            border-bottom: 1px solid rgba(255, 51, 51, 0.2);
            border-image: linear-gradient(to right, rgba(255, 51, 51, 0.3) 0%, rgba(255, 51, 51, 0.1) 30%, transparent 100%) 1;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 calc(100% - 1px));
        }

        .navbar::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -1px;
            width: 30%;
            height: 1px;
            background: rgba(255, 51, 51, 0.3);
            box-shadow: 0 0 10px rgba(255, 51, 51, 0.1);
        }

        .navbar-brand {
            font-size: 32px;
            font-weight: 700;
            color: rgba(255, 51, 51, 0.8);
            text-shadow: 
                0 0 15px rgba(255, 51, 51, 0.15);
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            letter-spacing: 4px;
            position: relative;
        }

        .navbar-brand::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 80%;
            background: rgba(255, 51, 51, 0.4);
            box-shadow: 0 0 8px rgba(255, 51, 51, 0.2);
        }

        .navbar-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .user-info {
            color: #666;
            font-size: 14px;
        }

        .btn-logout {
            padding: 8px 20px;
            padding-left: 25px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 50, 50, 0.2);
            border-left: 2px solid rgba(255, 51, 51, 0.3);
            border-radius: 0;
            color: rgba(255, 51, 51, 0.8);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% 100%, 0 100%);
            position: relative;
            overflow: hidden;
        }

        .btn-logout::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 50, 50, 0.08);
            transition: width 0.3s ease;
        }

        .btn-logout:hover::before {
            width: 100%;
        }

        .btn-logout:hover {
            border-left-color: rgba(255, 51, 51, 0.5);
            box-shadow: -2px 0 15px rgba(255, 50, 50, 0.15);
        }

        .nav-menu {
            background: rgba(10, 10, 10, 0.98);
            border-bottom: 1px solid rgba(255, 51, 51, 0.1);
            padding: 12px 30px;
            display: flex;
            gap: 15px;
            position: sticky;
            top: 61px;
            z-index: 999;
        }

        .nav-btn {
            padding: 10px 24px;
            padding-left: 30px;
            background: rgba(20, 20, 20, 0.8);
            border: none;
            border-left: 2px solid rgba(255, 50, 50, 0.3);
            border-bottom: 1px solid rgba(255, 50, 50, 0.1);
            border-radius: 0;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 0 100%);
            position: relative;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 51, 51, 0.05);
            transition: width 0.3s ease;
        }

        .nav-btn:hover::before {
            width: 100%;
        }

        .nav-btn:hover {
            border-left-color: rgba(255, 51, 51, 0.5);
            color: #ccc;
            box-shadow: -2px 0 12px rgba(255, 50, 50, 0.1);
        }

        .nav-btn.active {
            background: rgba(20, 20, 20, 0.95);
            border-left-color: rgba(255, 51, 51, 0.6);
            border-left-width: 3px;
            color: rgba(255, 51, 51, 0.9);
            font-weight: 600;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .section-title {
            font-family: 'Bebas Neue', 'Arial Narrow', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: rgba(255, 51, 51, 0.8);
            margin-bottom: 25px;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 51, 51, 0.15);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(15, 15, 15, 0.9);
            border: 2px solid rgba(255, 51, 51, 0.15);
            border-top: 3px solid #ff3333;
            border-left: 2px solid rgba(255, 51, 51, 0.15);
            border-radius: 0;
            padding: 20px;
            transition: all 0.3s;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            position: relative;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            border-top: 2px solid #ff3333;
            border-right: 2px solid #ff3333;
        }

        .stat-card:hover {
            border-color: rgba(255, 51, 51, 0.8);
            box-shadow: 
                0 0 20px rgba(255, 51, 51, 0.15),
                -3px 0 15px rgba(255, 51, 51, 0.08);
            transform: translateY(-3px);
        }

        .stat-label {
            color: #555;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            color: rgba(255, 51, 51, 0.8);
            font-size: 32px;
            font-weight: bold;
            font-family: 'Bebas Neue', sans-serif;
        }

        .sessions-table {
            background: rgba(15, 15, 15, 0.9);
            border: 2px solid rgba(255, 51, 51, 0.15);
            border-left: 3px solid rgba(255, 51, 51, 0.15);
            border-radius: 0;
            padding: 20px;
            overflow-x: auto;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
            position: relative;
        }

        .sessions-table::before {
            content: '';
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-top: 2px solid #ff3333;
            border-right: 2px solid #ff3333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid rgba(255, 51, 51, 0.15);
            color: rgba(255, 51, 51, 0.8);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #ccc;
        }

        tr:hover {
            background: rgba(255, 51, 51, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            padding-left: 16px;
            border-radius: 0;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% 100%, 0 100%);
        }

        .status-active {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border-left: 3px solid #ffa500;
        }

        .status-completed {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border-left: 3px solid #00ff00;
        }

        .status-failed {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
            border: 1px solid rgba(255, 0, 0, 0.4);
        }

        .progress-bar {
            width: 250px;
            height: 24px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 51, 51, 0.15);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff3333, #ff6666);
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 3px #000;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #444;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: rgba(255, 51, 51, 0.08);
            border: 1px solid #ff3333;
            color: rgba(255, 51, 51, 0.8);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: rgba(255, 51, 51, 0.15);
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auto-refresh label {
            color: #555;
            font-size: 13px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: rgba(255, 51, 51, 0.15);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        .action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .fail-btn {
            background: rgba(255, 100, 100, 0.2);
            color: #ff6666;
            border: 1px solid rgba(255, 100, 100, 0.3);
        }

        .fail-btn:hover {
            background: rgba(255, 100, 100, 0.4);
        }

        .delete-btn {
            background: rgba(255, 50, 50, 0.2);
            color: #ff4444;
            border: 1px solid rgba(255, 50, 50, 0.3);
        }

        .delete-btn:hover {
            background: rgba(255, 50, 50, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Unkn0wnC2</div>
        <div class="navbar-right">
            <div class="user-info">Logged in as <strong id="username">admin</strong></div>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="nav-menu">
        <a href="/dashboard" class="nav-btn">Dashboard</a>
        <a href="/builder" class="nav-btn">Builder</a>
        <a href="/stager" class="nav-btn active">Stager Sessions</a>
        <a href="/exfils" class="nav-btn">Exfils</a>
        <a href="/users" class="nav-btn" id="usersNavBtn">Users</a>
    </div>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h1 class="section-title">Stager Sessions</h1>
            <div class="auto-refresh">
                <label>Auto-refresh:</label>
                <div class="toggle-switch" id="autoRefreshToggle" onclick="toggleAutoRefresh()">
                    <div class="toggle-slider"></div>
                </div>
                <button class="refresh-btn" onclick="loadStagerSessions()">Refresh Now</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Sessions</div>
                <div class="stat-value" id="statTotal">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active</div>
                <div class="stat-value" id="statActive">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="statCompleted">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="statSuccessRate">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Speed</div>
                <div class="stat-value" id="statAvgSpeed">N/A</div>
            </div>
        </div>

        <!-- Sessions Table -->
        <div class="sessions-table">
            <table>
                <thead>
                    <tr>
                        <th>Session ID</th>
                        <th>Stager IP</th>
                        <th>OS/Arch</th>
                        <th>Progress</th>
                        <th>Status</th>
                        <th>Speed</th>
                        <th>ETA</th>
                        <th>DNS Server</th>
                        <th>Started</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="sessionsTableBody">
                    <tr>
                        <td colspan="10" class="empty-state">
                            <div class="empty-state-icon">‚è≥</div>
                            <div>Loading stager sessions...</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let autoRefreshInterval = null;
        let autoRefreshEnabled = false;

        // Helper to get cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Auth wrapper with cookie-based auth and CSRF protection
        async function authFetch(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            // Add CSRF token for state-changing requests
            if (options.method && options.method !== 'GET') {
                const csrfToken = getCookie('csrf_token');
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }
            }

            try {
                const response = await fetch(API_BASE + url, {
                    ...options,
                    headers,
                    credentials: 'include' // Include cookies
                });

                if (response.status === 401 || response.status === 403) {
                    window.location.href = '/login';
                    return null;
                }

                return response;
            } catch (error) {
                console.error('Fetch error:', error);
                throw new Error(`Network error: ${error.message}`);
            }
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const toggle = document.getElementById('autoRefreshToggle');
            
            if (autoRefreshEnabled) {
                toggle.classList.add('active');
                autoRefreshInterval = setInterval(loadStagerSessions, 3000); // Refresh every 3 seconds
                console.log('Auto-refresh enabled');
            } else {
                toggle.classList.remove('active');
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                console.log('Auto-refresh disabled');
            }
        }

        async function loadStagerSessions() {
            try {
                console.log('Fetching stager sessions...');
                const response = await authFetch('/api/stager/sessions');
                if (!response) {
                    console.error('No response from authFetch');
                    return;
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('API error:', response.status, errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const sessions = await response.json();
                console.log('Loaded sessions:', sessions);
                
                // Ensure sessions is an array
                if (!Array.isArray(sessions)) {
                    console.error('Sessions is not an array:', sessions);
                    throw new Error('Invalid response format: expected array');
                }
                
                // Update stats
                const total = sessions.length;
                const active = sessions.filter(s => !s.completed).length;
                const completed = sessions.filter(s => s.completed).length;
                const successRate = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                // Calculate average speed from completed sessions
                let avgSpeed = 0;
                const completedSessions = sessions.filter(s => s.completed && s.completed_at);
                if (completedSessions.length > 0) {
                    const totalSpeed = completedSessions.reduce((sum, s) => {
                        const duration = s.completed_at - s.created_at;
                        const speed = duration > 0 ? s.total_chunks / duration : 0;
                        return sum + speed;
                    }, 0);
                    avgSpeed = (totalSpeed / completedSessions.length).toFixed(1);
                }

                const statTotal = document.getElementById('statTotal');
                const statActive = document.getElementById('statActive');
                const statCompleted = document.getElementById('statCompleted');
                const statSuccessRate = document.getElementById('statSuccessRate');
                const statAvgSpeed = document.getElementById('statAvgSpeed');
                
                if (statTotal) statTotal.textContent = total;
                if (statActive) statActive.textContent = active;
                if (statCompleted) statCompleted.textContent = completed;
                if (statSuccessRate) statSuccessRate.textContent = successRate + '%';
                if (statAvgSpeed) statAvgSpeed.textContent = avgSpeed > 0 ? avgSpeed + ' ch/s' : 'N/A';

                // Update table
                const tbody = document.getElementById('sessionsTableBody');
                
                if (sessions.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="10" class="empty-state">
                                <div class="empty-state-icon">üì≠</div>
                                <div>No stager sessions yet</div>
                                <div style="margin-top: 10px; color: #444; font-size: 12px;">
                                    Deploy a stager to see sessions here
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = sessions.map(session => {
                    const progress = session.total_chunks > 0 
                        ? Math.round((session.chunks_delivered / session.total_chunks) * 100) 
                        : 0;
                    
                    const status = session.completed 
                        ? 'completed' 
                        : (session.chunks_delivered > 0 ? 'active' : 'pending');
                    
                    const statusClass = session.completed 
                        ? 'status-completed' 
                        : 'status-active';
                    
                    const started = new Date(session.created_at * 1000).toLocaleString();
                    
                    // Calculate speed and ETA
                    const elapsedSeconds = session.completed_at 
                        ? (session.completed_at - session.created_at)
                        : (Date.now() / 1000 - session.created_at);
                    
                    const chunksPerSecond = elapsedSeconds > 0 
                        ? (session.chunks_delivered / elapsedSeconds)
                        : 0;
                    
                    const speed = chunksPerSecond > 0 
                        ? `${chunksPerSecond.toFixed(1)} ch/s`
                        : 'N/A';
                    
                    let eta = 'N/A';
                    if (!session.completed && chunksPerSecond > 0 && session.chunks_delivered > 0) {
                        const remainingChunks = session.total_chunks - session.chunks_delivered;
                        const etaSeconds = Math.round(remainingChunks / chunksPerSecond);
                        eta = formatDuration(etaSeconds * 1000);
                    } else if (session.completed) {
                        eta = 'Done ‚úì';
                    }

                    return `
                        <tr>
                            <td><code style="color: rgba(255, 51, 51, 0.8);">${session.id}</code></td>
                            <td>${session.stager_ip}</td>
                            <td>${session.os}/${session.arch}</td>
                            <td>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${progress}%"></div>
                                    <div class="progress-text">${session.chunks_delivered}/${session.total_chunks} (${progress}%)</div>
                                </div>
                            </td>
                            <td><span class="status-badge ${statusClass}">${status}</span></td>
                            <td style="color: ${chunksPerSecond > 0 ? '#00ff00' : '#666'};">${speed}</td>
                            <td style="color: ${session.completed ? '#00ff00' : '#ffa500'};">${eta}</td>
                            <td>${session.initiated_by_dns || 'N/A'}</td>
                            <td style="font-size: 11px;">${started}</td>
                            <td>
                                <div style="display: flex; gap: 5px;">
                                    ${!session.completed ? `<button class="action-btn fail-btn" onclick="markStagerFailed('${session.id}')" title="Mark as Failed">‚úó</button>` : ''}
                                    <button class="action-btn delete-btn" onclick="deleteStagerSession('${session.id}')" title="Delete">üóë</button>
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');

            } catch (error) {
                console.error('Failed to load stager sessions:', error);
                const tbody = document.getElementById('sessionsTableBody');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="empty-state">
                            <div class="empty-state-icon">‚ö†Ô∏è</div>
                            <div>Failed to load stager sessions</div>
                            <div style="margin-top: 10px; color: #ff6666; font-size: 12px;">
                                ${error.message}
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        function formatDuration(ms) {
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes % 60}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds % 60}s`;
            } else {
                return `${seconds}s`;
            }
        }

        async function markStagerFailed(sessionId) {
            if (!confirm('Mark this stager session as failed?')) return;
            
            try {
                const response = await authFetch(`/api/stager/sessions/${sessionId}/status`, {
                    method: 'PATCH',
                    body: JSON.stringify({ status: 'failed' })
                });
                
                if (response && response.ok) {
                    loadStagerSessions();
                } else {
                    alert('Failed to update session status');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update session status');
            }
        }

        async function deleteStagerSession(sessionId) {
            if (!confirm('Delete this stager session? This cannot be undone.')) return;
            
            try {
                const response = await authFetch(`/api/stager/sessions/${sessionId}`, {
                    method: 'DELETE'
                });
                
                if (response && response.ok) {
                    loadStagerSessions();
                } else {
                    alert('Failed to delete session');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete session');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Initialize
        loadStagerSessions();
    </script>
</body>
</html>
