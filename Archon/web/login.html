<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unkn0wnC2 - Archon Controller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }

        .login-container {
            background: rgba(10, 10, 10, 0.98);
            border: 1px solid rgba(255, 51, 51, 0.2);
            border-left: 3px solid rgba(255, 51, 51, 0.4);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.9),
                -2px 0 15px rgba(255, 51, 51, 0.1);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-top: 1px solid rgba(255, 51, 51, 0.3);
            border-right: 1px solid rgba(255, 51, 51, 0.3);
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            border-bottom: 1px solid rgba(255, 51, 51, 0.3);
            border-left: 1px solid rgba(255, 51, 51, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: rgba(255, 51, 51, 0.8);
            font-size: 42px;
            margin-bottom: 5px;
            text-shadow: 
                0 0 20px rgba(255, 51, 51, 0.2),
                0 0 5px rgba(255, 0, 0, 0.15);
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            letter-spacing: 5px;
            position: relative;
        }
        
        .logo h1::after {
            content: attr(data-text);
            position: absolute;
            left: 1px;
            top: 1px;
            z-index: -1;
            color: rgba(255, 0, 0, 0.1);
        }

        .logo .subtitle {
            color: #555;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 20px;
            background: rgba(15, 15, 15, 0.9);
            border: none;
            border-left: 2px solid rgba(255, 51, 51, 0.3);
            border-bottom: 1px solid rgba(255, 51, 51, 0.1);
            border-radius: 0;
            color: #e0e0e0;
            font-size: 15px;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 0 100%);
        }

        .form-group input:focus {
            outline: none;
            border-left-color: rgba(255, 51, 51, 0.6);
            border-bottom-color: rgba(255, 51, 51, 0.3);
            background: rgba(20, 20, 20, 0.95);
            box-shadow: -2px 0 15px rgba(255, 51, 51, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            padding-left: 30px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-left: 3px solid rgba(255, 51, 51, 0.4);
            border-radius: 0;
            color: rgba(255, 51, 51, 0.9);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 51, 51, 0.1);
            transition: width 0.4s ease;
            clip-path: polygon(30% 0, 100% 0, 100% 100%, 0 100%);
        }

        .btn-login:hover::before {
            width: 100%;
        }

        .btn-login:hover {
            border-left-color: rgba(255, 51, 51, 0.7);
            box-shadow: -2px 0 20px rgba(255, 51, 51, 0.2);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: rgba(20, 20, 20, 0.5);
            border-color: rgba(100, 100, 100, 0.3);
            color: #555;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(255, 50, 50, 0.05);
            border: 1px solid rgba(255, 50, 50, 0.2);
            border-left: 2px solid rgba(255, 50, 50, 0.4);
            color: rgba(255, 85, 85, 0.9);
            padding: 12px;
            padding-left: 18px;
            border-radius: 0;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 0 100%);
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Unkn0wnC2</h1>
            <div class="subtitle">ARCHON CONTROLLER</div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Sign In</span>
            </button>
        </form>

        <div class="footer">
            Shadow Mesh Architecture v0.3.0
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Clear previous errors
            errorMessage.classList.remove('show');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            btnText.innerHTML = 'Authenticating<span class="loading"></span>';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Authentication successful - token is stored in httpOnly cookie
                    // No localStorage needed (better security - XSS protection)
                    
                    // Show success and redirect
                    btnText.textContent = 'âœ“ Success';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 500);
                } else {
                    // Show error
                    showError(data.error || 'Authentication failed');
                    loginBtn.disabled = false;
                    btnText.textContent = 'Sign In';
                }
            } catch (error) {
                showError('Connection error. Please check if the server is running.');
                loginBtn.disabled = false;
                btnText.textContent = 'Sign In';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Check if already logged in by attempting to access protected resource
        // (Cookie-based auth - no localStorage check needed)
        async function checkAuth() {
            try {
                const response = await fetch('/api/stats', {
                    credentials: 'include' // Include cookies
                });
                if (response.ok) {
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                // Not logged in or error - stay on login page
            }
        }
        checkAuth();
    </script>
</body>
</html>
