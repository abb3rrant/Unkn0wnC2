        .loading {
            text-align: center;
            padding: 60px 20px;

        }

            padding: 60px 20px;
            color: #666;

        .empty-state {

            padding: 60px 20px;

        }

        .empty-state-icon {

<body>
    <div class="navbar">
        <div class="navbar-brand">UNKN0WNC2</div>
        <div class="navbar-right">
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="nav-menu">
        <a href="/dashboard" class="nav-btn">Dashboard</a>
        <a href="/builder" class="nav-btn">Builder</a>
        <a href="/users" class="nav-btn active" id="usersNavBtn">Users</a>
    </div>

    <div class="container">
        <div class="section">
            <div class="section-header">
                <h1 class="section-title">User Management</h1>
                <button class="btn btn-primary" onclick="openCreateModal()" id="createUserBtn">
                    Create User
                </button>
            </div>

            <div id="loadingIndicator" class="loading">Loading users...</div>
            <div id="noDataIndicator" class="no-data" style="display: none;">No users found</div>

            <table class="table" id="usersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Email</th>
                        <th>Last Login</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Create User Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New User</h2>
                <button class="close-btn" onclick="closeCreateModal()">&times;</button>
            </div>
            <form id="createForm" onsubmit="createUser(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="createUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="createPassword" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="createRole" required>
                        <option value="viewer">Viewer</option>
                        <option value="operator">Operator</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email (optional)</label>
                    <input type="email" id="createEmail">
                </div>
                <div id="createError" class="error-message" style="display: none;"></div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeCreateModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm" onsubmit="updateUser(event)">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="editUsername" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="editRole" required>
                        <option value="viewer">Viewer</option>
                        <option value="operator">Operator</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail">
                </div>
                <div id="editError" class="error-message" style="display: none;"></div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change Password</h2>
                <button class="close-btn" onclick="closePasswordModal()">&times;</button>
            </div>
            <form id="passwordForm" onsubmit="changePassword(event)">
                <input type="hidden" id="passwordUserId">
                <div class="form-group" id="currentPasswordGroup">
                    <label>Current Password</label>
                    <input type="password" id="currentPassword">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div id="passwordError" class="error-message" style="display: none;"></div>
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closePasswordModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Change Password</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <p style="color: #f00; margin-bottom: 20px;">
                Are you sure you want to delete user <strong id="deleteUsername"></strong>?
                This action cannot be undone.
            </p>
            <input type="hidden" id="deleteUserId">
            <div class="form-actions">
                <button type="button" class="btn" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let currentUserRole = '';
        let currentUserId = '';

        // Authentication helper
        async function authFetch(url, options = {}) {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };

            const response = await fetch(url, options);
            
            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/login';
                return;
            }

            return response;
        }

        // Load users on page load
        async function loadUsers() {
            try {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('noDataIndicator').style.display = 'none';
                document.getElementById('usersTable').style.display = 'none';

                const response = await authFetch('/api/operators');
                const data = await response.json();

                document.getElementById('loadingIndicator').style.display = 'none';

                if (data.success && data.data && data.data.length > 0) {
                    document.getElementById('usersTable').style.display = 'table';
                    renderUsers(data.data);
                } else {
                    document.getElementById('noDataIndicator').style.display = 'block';
                }

                // Get current user info from token
                const token = localStorage.getItem('token');
                if (token) {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    currentUserRole = payload.role;
                    currentUserId = payload.operator_id;

                    // Hide create button for non-admins
                    if (currentUserRole !== 'admin') {
                        document.getElementById('createUserBtn').style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('loadingIndicator').innerHTML = 
                    '<div class="error-message">Error loading users</div>';
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const tr = document.createElement('tr');
                
                // Status indicator
                const statusClass = user.active ? 'status-active' : 'status-inactive';
                const statusText = user.active ? 'Active' : 'Inactive';
                
                // Role badge
                const roleClass = `role-${user.role}`;
                
                // Format dates
                const lastLogin = user.last_login ? new Date(user.last_login).toLocaleString() : 'Never';
                const created = user.created_at ? new Date(user.created_at).toLocaleString() : '-';
                
                // Actions based on role
                let actions = '';
                const isCurrentUser = user.id === currentUserId;
                
                if (currentUserRole === 'admin' || isCurrentUser) {
                    actions += `<button class="btn btn-small" onclick="openEditModal('${user.id}', '${user.username}', '${user.role}', '${user.email || ''}')">Edit</button>`;
                    actions += `<button class="btn btn-small" onclick="openPasswordModal('${user.id}')">Password</button>`;
                }
                
                if (currentUserRole === 'admin' && !isCurrentUser) {
                    const toggleText = user.active ? 'Disable' : 'Enable';
                    actions += `<button class="btn btn-small ${user.active ? 'btn-danger' : 'btn-success'}" onclick="toggleStatus('${user.id}', ${!user.active})">${toggleText}</button>`;
                    actions += `<button class="btn btn-small btn-danger" onclick="openDeleteModal('${user.id}', '${user.username}')">Delete</button>`;
                }
                
                tr.innerHTML = `
                    <td><span class="status-indicator ${statusClass}"></span>${statusText}</td>
                    <td>${user.username}</td>
                    <td><span class="role-badge ${roleClass}">${user.role.toUpperCase()}</span></td>
                    <td>${user.email || '-'}</td>
                    <td>${lastLogin}</td>
                    <td>${created}</td>
                    <td>${actions}</td>
                `;
                
                tbody.appendChild(tr);
            });
        }

        // Create user
        function openCreateModal() {
            document.getElementById('createModal').classList.add('active');
            document.getElementById('createForm').reset();
            document.getElementById('createError').style.display = 'none';
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
        }

        async function createUser(event) {
            event.preventDefault();
            
            const username = document.getElementById('createUsername').value;
            const password = document.getElementById('createPassword').value;
            const role = document.getElementById('createRole').value;
            const email = document.getElementById('createEmail').value;

            try {
                const response = await authFetch('/api/operators', {
                    method: 'POST',
                    body: JSON.stringify({ username, password, role, email })
                });

                const data = await response.json();

                if (data.success) {
                    closeCreateModal();
                    loadUsers();
                } else {
                    document.getElementById('createError').textContent = data.error || 'Failed to create user';
                    document.getElementById('createError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('createError').textContent = 'Error creating user';
                document.getElementById('createError').style.display = 'block';
            }
        }

        // Edit user
        function openEditModal(id, username, role, email) {
            document.getElementById('editModal').classList.add('active');
            document.getElementById('editUserId').value = id;
            document.getElementById('editUsername').value = username;
            document.getElementById('editRole').value = role;
            document.getElementById('editEmail').value = email;
            document.getElementById('editError').style.display = 'none';

            // Non-admins can't change their own role
            if (currentUserRole !== 'admin') {
                document.getElementById('editRole').disabled = true;
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editRole').disabled = false;
        }

        async function updateUser(event) {
            event.preventDefault();
            
            const id = document.getElementById('editUserId').value;
            const username = document.getElementById('editUsername').value;
            const role = document.getElementById('editRole').value;
            const email = document.getElementById('editEmail').value;

            try {
                const response = await authFetch(`/api/operators/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({ username, role, email })
                });

                const data = await response.json();

                if (data.success) {
                    closeEditModal();
                    loadUsers();
                } else {
                    document.getElementById('editError').textContent = data.error || 'Failed to update user';
                    document.getElementById('editError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('editError').textContent = 'Error updating user';
                document.getElementById('editError').style.display = 'block';
            }
        }

        // Change password
        function openPasswordModal(id) {
            document.getElementById('passwordModal').classList.add('active');
            document.getElementById('passwordUserId').value = id;
            document.getElementById('passwordForm').reset();
            document.getElementById('passwordError').style.display = 'none';

            // Only require current password for non-admins changing their own password
            if (currentUserRole !== 'admin' || id === currentUserId) {
                document.getElementById('currentPasswordGroup').style.display = 'block';
                document.getElementById('currentPassword').required = true;
            } else {
                document.getElementById('currentPasswordGroup').style.display = 'none';
                document.getElementById('currentPassword').required = false;
            }
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('active');
        }

        async function changePassword(event) {
            event.preventDefault();
            
            const id = document.getElementById('passwordUserId').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                document.getElementById('passwordError').textContent = 'Passwords do not match';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }

            try {
                const body = { new_password: newPassword };
                if (currentPassword) {
                    body.current_password = currentPassword;
                }

                const response = await authFetch(`/api/operators/${id}/password`, {
                    method: 'POST',
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (data.success) {
                    closePasswordModal();
                    alert('Password changed successfully');
                } else {
                    document.getElementById('passwordError').textContent = data.error || 'Failed to change password';
                    document.getElementById('passwordError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('passwordError').textContent = 'Error changing password';
                document.getElementById('passwordError').style.display = 'block';
            }
        }

        // Toggle status
        async function toggleStatus(id, active) {
            try {
                const response = await authFetch(`/api/operators/${id}/status`, {
                    method: 'POST',
                    body: JSON.stringify({ active })
                });

                const data = await response.json();

                if (data.success) {
                    loadUsers();
                } else {
                    alert(data.error || 'Failed to update status');
                }
            } catch (error) {
                alert('Error updating status');
            }
        }

        // Delete user
        function openDeleteModal(id, username) {
            document.getElementById('deleteModal').classList.add('active');
            document.getElementById('deleteUserId').value = id;
            document.getElementById('deleteUsername').textContent = username;
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
        }

        async function confirmDelete() {
            const id = document.getElementById('deleteUserId').value;

            try {
                const response = await authFetch(`/api/operators/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    closeDeleteModal();
                    loadUsers();
                } else {
                    alert(data.error || 'Failed to delete user');
                }
            } catch (error) {
                alert('Error deleting user');
            }
        }

        // Logout
        async function logout() {
            try {
                await authFetch('/api/auth/logout', { method: 'POST' });
            } catch (error) {
                console.error('Logout error:', error);
            }
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // Load users on page load
        window.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
